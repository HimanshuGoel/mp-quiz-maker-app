<h1>Quiz Maker</h1>

<form class="quiz-maker-form">
  <table class="quiz-maker-full-width">
    <tr>
      <td>
        <mat-form-field class="quiz-maker-full-width">
          <mat-label>Select a category</mat-label>
          <mat-select [formControl]="categoryControl" required>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="quiz-maker-full-width">
          <mat-label>Select difficulty</mat-label>
          <mat-select [formControl]="difficultyControl" required>
            <mat-option
              *ngFor="let difficulty of difficulties"
              [value]="difficulty"
            >
              {{ difficulty }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <button mat-raised-button color="primary">Create</button>
      </td>
    </tr>
  </table>

  <button mat-raised-button color="accent" (click)="submitQuiz()">
    Submit
  </button>
</form>
