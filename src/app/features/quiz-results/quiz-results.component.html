<h1>Quiz Results</h1>

<div *ngFor="let quiz of relatedQuestions">
  <strong [innerHTML]="quiz.question"></strong>

  <div class="quiz-result-button-row">
    <ng-container *ngFor="let option of quiz.options">
      <button
        mat-stroked-button
        [innerHtml]="option.text"
        [ngClass]="getQuestionButtonClass(option)"
      ></button>
    </ng-container>
  </div>
  <br />
</div>

<div class="total-score" [class]="getClassToDisplay()">
  <strong
    >You scored {{ totalScore }} out of {{ relatedQuestions.length }}</strong
  >
</div>

<br />

<button
  mat-raised-button
  color="primary"
  class="btn-create-new-quiz"
  (click)="onCreateNewQuiz()"
>
  Create a new quiz
</button>
