<h1>Quiz Results</h1>

<section *ngFor="let quiz of quizAttemptedData">
  <p [innerHTML]="quiz.question"></p>
  <section>
    <div class="example-button-row">
      <ng-container *ngFor="let option of quiz.options">
        <button
          *ngIf="option.isCorrect"
          mat-flat-button
          color="primary"
          [innerHtml]="option.text"
        ></button>
        <button
          *ngIf="!option.isCorrect && option.isSelected"
          mat-flat-button
          color="warn"
          [innerHtml]="option.text"
        ></button>
        <button
          *ngIf="!option.isCorrect && !option.isSelected"
          mat-flat-button
          [innerHtml]="option.text"
        ></button>
      </ng-container>
    </div>
  </section>
</section>

<div [class]="getClassToDisplay()">
  You scored {{ totalScore }} out of {{ quizAttemptedData.length }}
</div>

<button mat-raised-button color="primary" (click)="createNewQuiz()">
  Create a new quiz
</button>
