<h1>Quiz Results</h1>

<div *ngFor="let quiz of relatedQuestions">
  <p [innerHTML]="quiz.question"></p>

  <div class="quiz-result-button-row">
    <ng-container *ngFor="let option of quiz.options">
      <button
        mat-flat-button
        color="primary"
        *ngIf="option.isCorrect"
        [innerHtml]="option.text"
      ></button>
      <button
        mat-flat-button
        color="warn"
        *ngIf="!option.isCorrect && option.isSelected"
        [innerHtml]="option.text"
      ></button>
      <button
        mat-flat-button
        *ngIf="!option.isCorrect && !option.isSelected"
        [innerHtml]="option.text"
      ></button>
    </ng-container>
  </div>
</div>

<div [class]="getClassToDisplay()">
  You scored {{ totalScore }} out of {{ relatedQuestions.length }}
</div>

<button mat-raised-button color="primary" (click)="onCreateNewQuiz()">
  Create a new quiz
</button>
